{% load wagtailcore_tags i18n  %}
<link rel="manifest" href="/manifest.json">
{% for icon in PWA_ICONS %}
    <link rel="apple-touch-icon" href="{{ icon.src }}" sizes="{{ icon.sizes }}">
{% endfor %}
<meta name="theme-color" content="{{ PWA_THEME_COLOR }}">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="{{ PWA_NAME }}">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<script type="text/javascript">
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
            navigator.serviceWorker.register('/serviceworker.js').then(function (registration) {
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }).catch(function (err) {
                console.log('ServiceWorker registration failed: ', err);
            });
        });
    }
</script>
{# {% if user.is_authenticated %}#}
  <!-- WIP FIREBASE INITIALIZATION CODE -->
  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-messaging.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "{{ PWA_FCM_API_KEY }}",
      messagingSenderId: "{{ PWA_FCM_MSGSENDER_ID }}"
    };
    firebase.initializeApp(config);
  </script>
  <script type="text/javascript">
  const messaging = firebase.messaging();
  navigator.serviceWorker.register('serviceworker.js')
    .then((registration) => {
      console.log(registration);
      messaging.useServiceWorker(registration);

      // [START refresh_token]
     // Callback fired if Instance ID token is updated.
     messaging.onTokenRefresh(function() {
       console.log("hey");
       messaging.getToken()
       .then(function(refreshedToken) {
         console.log('Token refreshed.');
         // Indicate that the new Instance ID token has not yet been sent to the
         // app server.
         setTokenSentToServer(false);
         // Send Instance ID token to app server.
         sendTokenToServer(refreshedToken);
       })
       .catch(function(err) {
         console.log('Unable to retrieve refreshed token ', err);
       });
     });
     // [END refresh_token]
     // [START receive_message]
     // Handle incoming messages. Called when:
     // - a message is received while the app has focus
     // - the user clicks on an app notification created by a sevice worker
     //   `messaging.setBackgroundMessageHandler` handler.
     messaging.onMessage(function(payload) {
       console.log("Message received. ", payload);
     });
     // [END receive_message]
     function resetUI() {
      // [START get_token]
      // Get Instance ID token. Initially this makes a network call, once retrieved
      // subsequent calls to getToken will return from cache.

      console.log("getting token")
      messaging.getToken().then((resp) => {
        console.log(resp)
      })
      messaging.getToken()
      .then(function(currentToken) {
        console.log("Got current token")
        if (currentToken) {
          sendTokenToServer(currentToken);
        } else {
          // Show permission request.
          console.log('No Instance ID token available. Request permission to generate one.');
          // Show permission UI.
          updateUIForPushPermissionRequired();
          setTokenSentToServer(false);
        }
      })
      .catch(function(err) {
        console.log('An error occurred while retrieving token. ', err);
        setTokenSentToServer(false);
      });
      console.log("End get token")

    }
    // [END get_token]
     // [END get_token]
     // Send the Instance ID token your application server, so that it can:
     // - send messages back to this app
     // - subscribe/unsubscribe the token from topics
     function sendTokenToServer(currentToken) {
      if (!isTokenSentToServer()) {
        console.log('Sending token to server...');
        // TODO(developer): Send the current token to your server.
        fetch('/notification_devices/', {
          method: "POST",
          headers: {
              'Content-Type': 'application/json'
            },
          body: JSON.stringify({
            'registration_id': currentToken,
            'type': 'web',
          }),
          credentials: "include",
        }).then(function(response) {
          console.log(response);
        })
        setTokenSentToServer(true);
      } else {
        console.log('Token already sent to server so won\'t send it again ' +
            'unless it changes');
      }

    }
     function isTokenSentToServer() {
       return window.localStorage.getItem('sentToServer') == 1;
     }
     function setTokenSentToServer(sent) {
       window.localStorage.setItem('sentToServer', sent ? 1 : 0);
     }
     function requestPermission() {
       console.log('Requesting permission...');
       // [START request_permission]
       messaging.requestPermission()
       .then(function() {
         console.log('Notification permission granted.');
         // TODO(developer): Retrieve an Instance ID token for use with FCM.
         resetUI();
       })
       .catch(function(err) {
         console.log('Unable to get permission to notify.', err);
       });
       // [END request_permission]
     }
     function deleteToken() {
       // Delete Instance ID token.
       // [START delete_token]
       messaging.getToken()
       .then(function(currentToken) {
         messaging.deleteToken(currentToken)
         .then(function() {
           console.log('Token deleted.');
           setTokenSentToServer(false);
         })
         .catch(function(err) {
           console.log('Unable to delete token. ', err);
         });
         // [END delete_token]
       })
       .catch(function(err) {
         console.log('Error retrieving Instance ID token. ', err);
       });
     }
     requestPermission();
    });

  </script>
  <!-- END FIREBASE INITIALIZATION CODE -->      
{# {% endif %}#}
